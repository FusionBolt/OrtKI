name: compiler-build

on: [ push, pull_request ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Add msbuild to PATH
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1.9.0

      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -Donnxruntime_BUILD_UNIT_TESTS=OFF -DBUILD_TEST_EXE=OFF

      - name: Build
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config $BUILD_TYPE

      - name: Install
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake --install . --prefix ../install

      - name: BuildNugetPKG
        shell: bash
        working-directory: ${{github.workspace}}/CSharp/libortki
        run: nuget pack libortki-linux.nuspec

      - name: PushPKG
        shell: bash
        working-directory: ${{github.workspace}}/CSharp/libortki
        run: nuget push *.nupkg b4d8f00c-8912-4ba7-ad30-1d7d01c815ec -source https://www.myget.org/feed/Packages/magicallibs

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: nncase-${{matrix.os}}-x86_64
          path: ${{github.workspace}}/install
          if-no-files-found: error